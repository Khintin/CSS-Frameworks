<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Gamehub - Best games at Best Price" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Zen+Dots&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="dist/css/style.css" />
        <title>MUSIC CAMPUS HOME</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img
                            src="images/Music logo - Made with PosterMyWall.png"
                            alt="Music logo"
                            width="50"
                            height="50"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">Profile</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="row my-5" id="post-section">
                <div class="col-12 d-flex flex-column align-items-center mb-5">
                    <div class="d-flex flex-row">
                        <div id="profile-picture"></div>
                        <div class="d-flex flex-column g-3">
                            <div class="content d-flex col-md-6 m-1">
                                <h5 id="post-author"></h5>
                                <div id="post-media"></div>
                                <div id="post-content">
                                    <h4 id="post-title"></h4>
                                    <p id="post-body"></p>
                                </div>
                                <div id="post-edit" class="d-none">
                                    <label>Title:</label>
                                    <input type="text" id="edit-post-title" class="form-control" />
                                    <small
                                        class="text-danger mb-3"
                                        id="edit-post-title-error"
                                    ></small>
                                    <label>Content:</label>
                                    <textarea
                                        id="edit-post-body"
                                        cols="30"
                                        rows="6"
                                        class="form-control"
                                    ></textarea>
                                    <small
                                        class="text-danger mb-3"
                                        id="edit-post-body-error"
                                    ></small>
                                </div>
                                <div class="d-flex flex-row gap-2" id="author-controls"></div>
                                <div class="content-text form-outline">
                                    <textarea
                                        class="form-control form-control-sm mb-1 mt-2"
                                        rows="3"
                                        placeholder="Comment"
                                    ></textarea>
                                </div>
                                <div class="d-flex flex-direction-row gap-1">
                                    <button class="btn btn-outline-secondary btn-sm" type="button">
                                        Like
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" type="button">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <span>Copyright 2022 Cristina Syversen Inc.</span>
        </footer>
        <script src="js/post.mjs" type="module"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
