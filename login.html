<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Gamehub - Best games at Best Price" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Zen+Dots&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="dist/css/style.css" />
        <title>MUSIC CAMPUS LOG IN</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img
                            src="images/Music logo - Made with PosterMyWall.png"
                            alt="Music logo"
                            width="50"
                            height="50"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="signup.html">Sign up</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container py-5">
            <section class="row justify-content-center g-3 py-5">
                <div class="col-12 col-md-4 text-center">
                    <img
                        src="/images/Music logo - Made with PosterMyWall.png"
                        class="img-fluid"
                        alt="MUSIC LOGO"
                    />
                </div>
                <div class="col-12 col-md-6">
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="inputEmail">Email address</label>
                            <input
                                type="email"
                                id="inputEmail"
                                class="form-control form-control-lg"
                                minlength="8"
                            />

                            <small id="emailError" class="text-danger"></small>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="inputPassword">Password</label>
                            <input
                                type="password"
                                id="inputPassword"
                                class="form-control form-control-lg"
                                minlength="8"
                            />
                            <small id="passwordError" class="text-danger"></small>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="form1Example3"
                                    checked
                                />
                                <label class="form-check-label" for="form1Example3">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button
                            type="button"
                            id="btnLogin"
                            class="btn btn-primary btn-lg btn-bloc d-flex align-items-center"
                        >
                            LOG IN
                        </button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <span>Copyright 2022 Cristina Syversen Inc.</span>
        </footer>
        <script type="module" src="js/login.mjs"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
