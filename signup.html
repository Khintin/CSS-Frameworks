<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Gamehub - Best games at Best Price" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Zen+Dots&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="dist/css/style.css" />
        <title>MUSIC CAMPUS SIGN UP</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img
                            src="images/Music logo - Made with PosterMyWall.png"
                            alt="Music logo"
                            width="50"
                            height="50"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Sign in</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="row py-5">
                <div class="col-12">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-12 col-xl-11">
                            <div class="card text-black" style="border-radius: 25px">
                                <div class="card-body p-md-5">
                                    <div class="row justify-content-center">
                                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                            <p
                                                class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                            >
                                                Sign up
                                            </p>

                                            <form class="mx-1 mx-md-4">
                                                <div
                                                    class="d-flex flex-row align-items-center mb-4"
                                                >
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input
                                                            type="text"
                                                            id="inputUsername"
                                                            class="form-control"
                                                        />
                                                        <label
                                                            class="form-label"
                                                            for="inputUsername"
                                                            >Your Username</label
                                                        >
                                                    </div>
                                                </div>

                                                <div
                                                    class="d-flex flex-row align-items-center mb-4"
                                                >
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input
                                                            type="email"
                                                            id="inputEmail"
                                                            class="form-control"
                                                        />
                                                        <label class="form-label" for="inputEmail"
                                                            >Your Email</label
                                                        >
                                                    </div>
                                                </div>

                                                <div
                                                    class="d-flex flex-row align-items-center mb-4"
                                                >
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input
                                                            type="password"
                                                            id="inputPassword"
                                                            class="form-control"
                                                        />
                                                        <label
                                                            class="form-label"
                                                            for="inputPassword"
                                                            >Password</label
                                                        >
                                                    </div>
                                                </div>

                                                <div
                                                    class="d-flex flex-row align-items-center mb-4"
                                                >
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input
                                                            type="password"
                                                            id="inputPasswordRepeat"
                                                            class="form-control"
                                                        />
                                                        <label
                                                            class="form-label"
                                                            for="inputPasswordRepeat"
                                                            >Repeat your password</label
                                                        >
                                                    </div>
                                                </div>

                                                <div
                                                    class="form-check d-flex justify-content-center mb-5"
                                                >
                                                    <input
                                                        class="form-check-input me-2"
                                                        type="checkbox"
                                                        value=""
                                                        id="form2Example3c"
                                                    />
                                                    <label
                                                        class="form-check-label"
                                                        for="form2Example3"
                                                    >
                                                        I agree all statements in
                                                        <a href="#!">Terms of service</a>
                                                    </label>
                                                </div>

                                                <div
                                                    class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                                                >
                                                    <button
                                                        type="button"
                                                        id="btnRegister"
                                                        class="btn btn-primary btn-lg"
                                                    >
                                                        Register
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div
                                            class="col-md-10 col-lg-6 col-xl-7 d-flex justify-content-center align-items-center order-1 order-lg-2"
                                        >
                                            <img
                                                src="/images/Music logo - Made with PosterMyWall.png"
                                                class="big-logo"
                                                alt="MUSIC LOGO"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <span>Copyright 2022 Cristina Syversen Inc.</span>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="js/signup.mjs"></script>
    </body>
</html>
